repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Block files larger than 5Â MB from being committed
      - id: check-added-large-files
        args: ["--maxkb=5000"]
      # Remove trailing whitespace and ensure newline at end
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Use the gitleaks hook to scan for secrets before committing
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks

  # Optional: use Ruff for linting/formatting Python code
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.5
    hooks:
      - id: ruff
        args: ["--fix"]